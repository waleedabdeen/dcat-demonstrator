#RCV topic names 
cogcomp.rcv.topic.name.list=data/rcvTest/topics.rbb

#RCV doc content
cogcomp.rcv.doc.content=data/rcvTest/lyrl2004_tokens_train.dat

#RCV stop words
#cogcomp.rcv.doc.stopwords=data/rcvTest/english.stop
cogcomp.rcv.doc.stopwords=data/stopwords/stopwords_en.txt

